<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="shortcut icon" href="#">

  <title>Get brand data!</title>
</head>

<body>
  <!--Bootstrap for CSS to make it pretty-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />

  <!--Banner Area-->
  <div class="banner-area">
    <div class="content-area">
      <div class="content">
        <h1>Import brand data</h1>



        <input type="date" id="start" min="2018-01-01" max="2021-03-31" />

        <input type="date" id="end" min="2018-01-01" max="2021-03-31" />
        <label for="start">Start date:</label>
        <label for="end">End date:</label>
        <button id=submit type="button" class="btn btn-outline-light">Submit</button>

      </div>
    </div>
  </div>




  <div class="float-container">
    <table class="table table-dark table-hover table-bordered">
      <tr class="bg-info">
        <th>Brand Name</th>
        <th>Total Profiles</th>
        <th>Total Followers</th>
        <th>Total Engagement</th>
      </tr>

      <tbody id="myTable"></tbody>

      </tbody>
    </table>
  </div>

  <script src="sketch.js"></script>
</body>

</html>
